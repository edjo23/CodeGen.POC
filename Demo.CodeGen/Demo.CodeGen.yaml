baseNamespace: Demo.Service
entities:
- name: Person
  text: Person
  collection: true
  collectionResult: true
  webApiRoutePrefix: api/v1/persons
  partialController: true
  privateControllerConstructor: true
  partialManager: true
  privateManagerConstructor: true
  partialDataSvc: true
  privateDataSvcConstructor: true
  partialData: true
  privateDataConstructor: true
  validator: PersonValidator
  properties:
  - name: Id
    text: "{{Person}} identifier"
    type: Guid
    uniqueKey: true
  - name: FirstName
    type: string
  - name: LastName
    type: string
  - name: ETag
    type: string
    ArgumentName: etag
  - name: ChangeLog
    type: ChangeLog
    isEntity: true
  operations:
  - name: Create
    type: Create
  - name: Get
    type: Get
  - name: Update
    type: Update
  - name: Delete
    type: Delete
  - name: GetByArgs
    type: GetColl
    pagingArgs: true
    parameters:
    - name: args
      type: PersonArgs
      validator: PersonArgsValidator

- name: PersonArgs
  excludeAll: true
  properties:
  - name: FirstName
    type: string
  - name: LastName
    type: string

- name: Contact
  collection: true
  webApiRoutePrefix: api/v1/contacts
  dataSvcCaching: false
  eventPublish: false
  properties:
  - name: Id
    type: Guid
    uniqueKey: true
  - name: FirstName
    type: string
  - name: LastName
    type: string
  operations:
  - type: Create
  - type: Get
  - type: Update
  - type: Delete
  - type: GetColl
  
- name: AbstractEntity
  abstract: true
  partialEntity: true
  collection: true
  dataSvcCaching: false
  eventPublish: false
  properties:
  - name: FirstName
    type: string
  - name: LastName
    type: string
